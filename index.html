<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>Single Elimination Bracket</title>
  </style>
  <link href="dist/jquery.bracket.min.css" rel="stylesheet"/>
</head>

<body>
  <div class="demo"></div>
  <script src="https://code.jquery.com/jquery-1.12.4.js" 
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" 
  crossorigin="anonymous"></script>
  <script src="dist/jquery.bracket.min.js"></script>
  <script>

    var saveData = {
      teams: [
        ["Team 1", "Team 2"],
        ["Team 3", "Team 4"],
        ["Team 5", "Team 6"],
        ["Team 7", "Team 8"],
        ["Team 9", "Team 10"],
        ["Team 11", "Team 12"],
        ["Team 13", "Team 14"],
        ["Team 15", "Team 16"],
        ["Team 17", "Team 18"],
        ["Team 19", "Team 20"],
        ["Team 21", "Team 22"],
        ["Team 23", "Team 24"],
        ["Team 25", "Team 26"],
        ["Team 27", "Team 28"],
        ["Team 29", "Team 30"],
        ["Team 31", "Team 32"]
      ],
      results: [
          [
            [[null, null], [null, null]],
            [[null, null], [null, null]],
            [[null, null], [null, null]],
            [[null, null], [null, null]],
            [[null, null], [null, null]],
            [[null, null], [null, null]],
            [[null, null], [null, null]],
            [[null, null], [null, null]],
            [[null, null], [null, null]],
            [[null, null], [null, null]],
            [[null, null], [null, null]],
            [[null, null], [null, null]],
            [[null, null], [null, null]],
            [[null, null], [null, null]],
            [[null, null], [null, null]],
            [[null, null], [null, null]]
          ]
      ]
    };
    
    /* Called whenever bracket is modified
    *
    * data:     changed bracket object in format given to init
    * userData: optional data given when bracket is created.
    */
    function saveFn(data, userData) {
      var json = jQuery.toJSON(data)
      //$('#saveOutput').text('POST '+userData+' '+json)
      //You probably want to do something like this
      jQuery.ajax("rest/"+userData, {contentType: 'application/json',
                                    dataType: 'json',
                                    type: 'post',
                                    data: json})
    }

    $(function() {
      var container = $('.demo')
      container.bracket({
        init: saveData,
        teamWidth: 300,
        scoreWidth: 42,
        matchMargin: 30,
        roundMargin: 58,
        save: saveFn,
        userData: "http://myapi"})

      /* You can also inquiry the current data */
      var data = container.bracket('data')
      $('#dataOutput').text(jQuery.toJSON(data))
    })

  </script>
</body>

</html>
